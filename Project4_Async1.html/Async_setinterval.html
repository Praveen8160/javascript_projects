<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    button{
        width: 300px;
        height: 70px;
        border-radius: 15px;
        border: none;
        margin-top: 30px;
       border: 5px solid gray;
       font-size: 30px;
       background-color: black;
       color: aliceblue;
    }
</style>
<body>
    <h2>setInterval Example </h2>
    <button class="stop">stop</button>
    <button class="start">start</button>
</body>
<script>
    let count=0
    function settime(){
        count+=1
        document.querySelector('h2').innerHTML+=` is Execute ${count}<br>`
    }
    document.querySelector('.start').addEventListener('click',function(){
        const ret=setInterval(settime,1000)
        document.querySelector('.stop').addEventListener('click',function(){
            document.querySelector('h2').innerHTML+=` is stop after ${count} time execution`
            count=0
            clearInterval(ret)
        })
    })
</script>
</html>
