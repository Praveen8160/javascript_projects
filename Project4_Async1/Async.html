<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    button{
        width: 300px;
        height: 70px;
        border-radius: 15px;
        border: none;
        margin-top: 30px;
       border: 5px solid gray;
       font-size: 30px;
       background-color: black;
       color: aliceblue;
    }
</style>
<body>
    <h2>SetTimeout Example </h2>
    <button class="btn">stop</button>
</body>
<script>
    function settime(){
        document.querySelector('h2').innerHTML+=" is Execute"
    }
    const stop_time=setTimeout(settime,2000)

    document.querySelector('.btn').addEventListener('click',()=>{
        document.querySelector('h2').innerHTML+=" is stop"
        clearTimeout(stop_time)
    })
</script>
</html>
