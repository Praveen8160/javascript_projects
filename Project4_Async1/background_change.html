<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
      button{
        width: 300px;
        height: 70px;
        border-radius: 15px;
        border: none;
        margin-top: 30px;
        border: 5px solid gray;
        font-size: 30px;
        background-color: black;
        color: aliceblue;
    }
</style>
<body>
    <h2>change background color after every second in using hexadecimal number</h2>
    <button class="stop">stop</button>
    <button class="start">start</button>
</body>
<script>
    const randomcolor=function(){
        num="0123456789ABCDEF"
        let color="#"
        for(i=0;i<6;i++)
        {
            color+=num[parseInt(Math.random()*16)]
        }
        return color
    }
    function settime(){
        document.body.style.backgroundColor=randomcolor()
    }
    document.querySelector('.start').addEventListener('click',function(){
        let clear=setInterval(settime,1000)
        document.querySelector('.stop').addEventListener('click',function(){
            console.log(clear)
            clearInterval(clear)
            clear=null
            console.log(clear)
        })
    })
</script>
</html>
